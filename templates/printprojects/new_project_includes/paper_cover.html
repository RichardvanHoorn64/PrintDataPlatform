<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper cover</title>
</head>
<body>
<div class="container" id="paper_cover">

    <!-- ===============================================-->
    <!--   Row title -->
    <!-- ===============================================-->
    <div class="row">
        <h4 class="mb-3 text-info">Papier omslag</h4>
        {% if update %}
            <h6 class="mb-3">{{ printproject_paper_cover }}</h6>
        {% endif %}
    </div>
    <!-- ===============================================-->
    <!--   Row paper category ans brand -->
    <!-- ===============================================-->
    <div id="default_paper_input">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <label class="form-label" for="papercategory_cover">Papiercategorie omslag</label>
                <select class="form-select" id="papercategory_cover" name="papercategory_cover">
                    {% if not update %} required {% endif %}>
                    {% if update %}
                        <option value="0">Wijzig papiercategorie omslag</option>
                    {% else %}
                        <option value="">Kies papiercategorie omslag</option>
                    {% endif %}
                    {% for i in papercategories_cover %}
                        <option value="{{ i.papercategory }}">{{ i.papercategory }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-6 col-md-6">
                <label class="form-label" for="paperbrand_cover">Kies papiermerk omslag</label>
                <select class="form-select" id="paperbrand_cover" name="paperbrand_cover"
                        onclick="popUpEmptyPaperCategoryCover()">
                    {% if update %}
                        <option value="0">Wijzig papiermerk omslag</option>
                    {% else %}
                        <option value="0">Kies papiermerk omslag</option>
                    {% endif %}
                    {% for i in paperbrands_cover %}
                        <option value="{{ i.paperbrand }}">{{ i.paperbrand }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>

        <!-- ===============================================-->
        <!--   Row paper weight and color -->
        <!-- ===============================================-->
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <label class="form-label" for="paperweight_cover">Kies papiergewicht omslag</label>
                <select class="form-select" id="paperweight_cover" name="paperweight_cover"
                        onclick="popUpEmptyPaperBrandCover()">
                    {% if update %}
                        <option value="0">Wijzig papiergewicht omslag</option>
                    {% else %}
                        <option value="0">Kies papiergewicht omslag</option>{% endif %}
                
                    {% for i in paperweights %}
                        <option value="{{ i.paperweight_m2 }}">{{ i.paperweight_m2 }}</option>
                    {% endfor %}
                    {% for i in paperweights_cover %}
                        <option value="{{ i.paperweight_m2 }}">{{ i.paperweight_m2 }}</option>
                    {% endfor %}
                </select>
            </div>
                <div class="col-sm-6 col-md-6">
                    <label class="form-label" for="papercolor_cover">Kies papierkleur omslag</label>
                    <select class="form-select" id="papercolor_cover" name="papercolor_cover"
                            onclick="popUpEmptyPaperWeightCover()">
                        {% if update %}
                            <option value="0">Wijzig papierkleur omslag</option>
                        {% else %}
                            <option value="0">Kies papierkleur omslag</option>{% endif %}
                        {% for i in papercolors_cover %}
                            <option value="{{ i.paperspec_id }}">{{ i.papercolor }}</option>
                        {% endfor %}
                    </select>
                </div>
        </div>
    </div>
    <hr class="text-info">
</div>
</body>
</html>
