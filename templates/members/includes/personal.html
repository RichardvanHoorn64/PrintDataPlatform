<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
</head>
<body>
<hr class="text-info">
                    <div class="row">
                        <h4 class="mb-3 text-info">Persoonlijk</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label" for="gender">Aanhef</label>
                            <select class="form-select" id="gender" name="gender">
                                {% for i in genders %}
                                    <option value={{ i.value }}>{{ i.text }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label" for="first_name">Voornaam:</label>
                            <p>{{ form.first_name }}</p>
                            <span class="form-text text-muted">{{ form.first_name.help_text }}</span>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="last_name">Achternaam:</label>
                            <p>{{ form.last_name }}</p>
                            <span class="form-text text-muted">{{ form.last_name.help_text }}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label" for="jobtitle">Functie:</label>
                            <p>{{ form.jobtitle }}</p>
                            <span class="form-text text-muted">{{ form.jobtitle.help_text }}</span>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="mobile_number">Persoonlijk mobiel nummer:</label>
                            <p>{{ form.mobile_number }}</p>
                            <span class="form-text text-muted">{{ form.mobile_number.help_text }}</span>
                        </div>
                    </div>
</body>
</html>
