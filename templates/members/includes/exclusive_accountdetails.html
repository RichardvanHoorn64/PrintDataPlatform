<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exclusive account details</title>
</head>
<body>
<br>
<div class="col-12 col-sm-auto">
    <h3 class="mb-5"></h3><br>
    <div class="row g-4 flex-sm-column">
         <div class="col-6 col-sm-12">
            <div class="d-flex align-items-baseline mb-1"><span class="me-2" data-feather="layers"
                                                             style="stroke-width:2.5;"></span>
                <h5 class="mb-0">Plan:</h5>
            </div>
            <p class="text-body-secondary mb-0 fs-9">{{ member_plan_name }}<br/></p>
        </div>
        <div class="col-6 col-sm-12">
            <div class="d-flex align-items-start mb-1"><span class="me-2" data-feather="thumbs-up"
                                                             style="stroke-width:2.5;"></span>
                <h5 class="mb-0">Producent:</h5>
            </div>
             <p class="text-body-secondary mb-0 fs-9">{{ member.exclusive_producer.company }}<br/></p>
        </div>
        <div class="col-6 col-sm-12">
            <div class="d-flex align-items-start mb-1"><span class="me-2" data-feather="credit-card"
                                                             style="stroke-width:2.5;"></span>
                <h5 class="mb-0">Kosten</h5>
            </div>
            <p class="text-body-secondary mb-0 fs-9">Gratis<br/></p>
        </div>
    </div>
</div>
</body>
</html>
