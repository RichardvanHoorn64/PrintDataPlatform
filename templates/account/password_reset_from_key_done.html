{% extends "skins/skin_open.html" %}
{% load static %}
{% load i18n %}
{% load account %}
<html lang="nl" dir="ltr">

{% block head_title %}Uw wachtwoord is gewijzigd{% endblock %}
{% block main_content %}

    <!-- begin:: Content -->
    <div class="kt-content kt-grid__item kt-grid__item--fluid" id="kt_content">
        <div class="row">
            <div class="col-lg-12">
                <!--begin::Portlet -->


                <div class="kt-portlet" data-ktportlet="true" id="kt_portlet_tools_2">
                    <div class="kt-portlet__head">
                        <div class="kt-portlet__head-label">
                            <div class="kt-portlet__head-title kt-font-dark">
                                Uw wachtwoord is gewijzigd
                            </div> &nbsp;&nbsp;&nbsp;
                            <button type="submit" class="btn btn-success">
                                <a class="kt-font-light" href="{% url 'account_login' %}">inloggen </a>
                            </button>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col-sm">
                            <div class="kt-error404-v1">
                                <div class="kt-error404-v1__title">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="kt-error404-v1__image">
                                <img src='{% static 'assets/media/misc/404-bg1.jpg' %}'
                                     class="img-fluid" alt="404"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end:: Content -->
{% endblock %}
