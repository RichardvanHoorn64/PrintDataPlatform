<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="kt-content kt-grid__item kt-grid__item--fluid" id="kt_content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet inleiding-->
            <div class="kt-portlet kt-portlet--solid-light kt-portlet--height-fluid">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            <strong>
                                <h4> {% now "H" as current_time %}
                                    {% if current_time|add:"0" < 12 %}
                                        Goedemorgen, welkom bij DrukwerkMaatwerk
                                    {% elif current_time|add:"0" < 18 %}
                                        Goedemiddag, welkom bij DrukwerkMaatwerk
                                    {% else %}
                                        Goedenavond, welkom bij DrukwerkMaatwerk
                                    {% endif %}
                                </h4>
                            </strong>
                        </h3>
                    </div>
                </div>
            </div>
            <!--end::Portlet inleiding-->
        </div>
    </div>
</div>
</body>
</html>
